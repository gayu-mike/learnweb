<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="username">
        <br/>
        <input type="text" name="password" placeholder="password">
        <br/>
        <button type="submit">Login</button>
        <br/>
        <a href="/register">Register</a>
        <br/>
        {{result}}
    </form>
</body>
</html>
